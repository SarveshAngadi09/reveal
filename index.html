<!DOCTYPE html>
<html lang="en">
<head>

  <title>Engagement Surprise</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffb6c1; /* Light Pink */
      overflow-x: hidden;
      position: relative;
    }

    #image-container {
      display: none;
      margin-top: 40px;
      position: relative;
    }

    #login-form {
      margin-top: 100px;
    }

    #login-form input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e91e63;
    }

    .celebration-text {
      font-family: 'Pacifico', cursive;
      color: #d81b60;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .engaged-banner {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #fff;
      text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 30px #ff4081;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    /* Confetti Styles */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 3s linear infinite;
      z-index: 9999;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Ring image */
    .ring-image {
      width: 70%;
      max-width: 500px;
      height: auto;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }

    /* Side images */
    .side-image {
      position: absolute;
      top: 40%;
      width: 10%;
      z-index: 10;
      animation: floatSideImages 6s ease-in-out infinite;
    }

      left: 5%;
    }
