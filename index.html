<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to View Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #ffe9cc);
      overflow: hidden;
    }

    #image-container {
      display: none;
      margin-top: 40px;
    }

    #login-form {
      margin-top: 100px;
    }

    #login-form input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e91e63;
    }

    .celebration-text {
      font-family: 'Pacifico', cursive;
      color: #d81b60;
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Confetti Styles */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 3s linear infinite;
      z-index: 9999;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="login-section">
    <form id="login-form">
      <input type="text" id="Wordle" placeholder="Wordle" required><br>
      <input type="password" id="Treasure" placeholder="Treasurehunt Clue" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="image-container">
    <h3 class="celebration-text">When the Universe Talks to you. You Listen to it!</h3>
    <img src="Engagement.jpg" alt="Secret Image" width="400">
  </div>

  <script>
    const form = document.getElementById('login-form');
    const imageContainer = document.getElementById('image-container');

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);

        // Remove confetti after falling
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('Wordle').value;
      const password = document.getElementById('Treasure').value;

      const validUsername = 'a';
      const validPassword = 'a';

      if (username === validUsername && password === validPassword) {
        form.style.display = 'none';
        imageContainer.style.display = 'block';
        launchConfetti(); // Trigger confetti
      } else {
        alert('Invalid Wordle or Treasurehunt Clue.');
      }
    });
  </script>

</body>
</html>
