<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to View Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }

    #image-container { display: none; margin-top: 20px; }

    #login-form input { margin: 5px; padding: 8px; }

    .celebration-text {
      font-family: 'Pacifico', cursive;
      color: #e91e63;
      font-size: 26px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="login-section">
    <form id="login-form">
      <input type="text" id="Wordle" placeholder="Wordle" required><br>
      <input type="password" id="Treasure" placeholder="Treasurehunt Clue" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="image-container">
    <h3 class="celebration-text">When the Universe Talks to you. You Listen to it!</h3>
    <img src="download.jpg" alt="Secret Image" width="400">
  </div>

  <script>
    const form = document.getElementById('login-form');
    const imageContainer = document.getElementById('image-container');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('Wordle').value;
      const password = document.getElementById('Treasure').value;

      const validUsername = 'a';
      const validPassword = 'a';

      if (username === validUsername && password === validPassword) {
        form.style.display = 'none';
        imageContainer.style.display = 'block';
      } else {
        alert('Invalid Wordle or Treasurehunt Clue.');
      }
    });
  </script>

</body>
</html>
