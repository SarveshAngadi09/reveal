<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Engagement Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffb6c1; /* Light Pink */
      overflow-x: hidden;
      position: relative;
    }

    #image-container {
      display: none;
      margin-top: 40px;
      position: relative;
    }

    #login-form {
      margin-top: 100px;
    }

    #login-form input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e91e63;
    }

    .celebration-text {
      font-family: 'Pacifico', cursive;
      color: #d81b60;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .engaged-banner {
      font-family: 'Pacifico', cursive;
      font-size: 36px;
      color: #fff;
      text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 30px #ff4081;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 3s linear infinite;
      z-index: 9999;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Ring image */
    .ring-image {
      width: 70%;
      max-width: 500px;
      height: auto;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }

    /* Side images */
    .side-image {
      position: absolute;
      top: 40%;
      width: 15%; /* Increased from 10% */
      z-index: 10;
      animation: floatSideImages 6s ease-in-out infinite;
    }

    .left-side {
      left: 2%;
    }

    .right-side {
      right: 2%;
    }

    @keyframes floatSideImages {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Bubbles */
    .bubble {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: bubbleAnimation 6s ease-in-out infinite;
    }

    @keyframes bubbleAnimation {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .ring-image {
        width: 90%;
        max-width: 400px;
      }

      .side-image {
        width: 25%; /* Also increased for mobile */
      }

      .engaged-banner {
        font-size: 28px;
      }

      .celebration-text {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div id="login-section">
    <form id="login-form">
      <input type="text" id="Wordle" placeholder="Wordle" required><br>
      <input type="password" id="Treasure" placeholder="Treasurehunt Clue" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="image-container">
    <h3 class="celebration-text">When the Universe Talks to you. You Listen to it!</h3>

    <!-- Side images -->
    <img src="heart.png" alt="Left Side" class="side-image left-side">
    <img src="rings.png" alt="Right Side" class="side-image right-side">

    <!-- Main image -->
    <img src="blahblah.jpg" alt="Secret Image" class="ring-image">

    <!-- Banner below image -->
    <h1 class="engaged-banner">We are engaged!!! üíç</h1>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const imageContainer = document.getElementById('image-container');

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function launchBubbles() {
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.left = Math.random() * 100 + 'vw';
        bubble.style.animationDuration = 5 + Math.random() * 3 + 's';
        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 8000);
      }
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('Wordle').value;
      const password = document.getElementById('Treasure').value;

      const validUsername = 'reveal';
      const validPassword = 'surprise';

      if (username === validUsername && password === validPassword) {
        form.style.display = 'none';
        imageContainer.style.display = 'block';
        launchConfetti();
        launchBubbles();
      } else {
        alert('Invalid Wordle or Treasurehunt Clue.');
      }
    });
  </script>

</body>
</html>
